<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  {% csrf_token %}
  <!-- csrf token above won't render here, but left harmlessly. -->
  </head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h1>
    {% if form.errors %}
      <div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded mb-4">
        Invalid credentials. Please try again.
      </div>
    {% endif %}
    <form method="post" action="">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" autofocus required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" />
        </div>
        <button type="submit" class="w-full py-2.5 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Sign in</button>
      </div>
    </form>
  </div>
</body>
</html>
